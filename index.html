<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="../Html Css Login/style.css"> -->
    <style>
        legend {
            text-align: center;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h1>CV</h1>
            </legend>
            <fieldset>
                <legend><strong>Persnol Info</strong></legend>
                <label>Name: <br>
                    <input type="text" name=""></label><br><br>

                <label>Father Name: <br>
                    <input type="text" name=""></label><br><br>

                    <label>Gender</label><br>
                    <label><input type="radio" name="gender">Male</label>
                    <label><input type="radio" name="gender">Female</label>
                    <br><br>

                <label>Date of Birth: <br>
                    <input type="date" name=""></label><br><br>

                <textarea name="" id="" cols="18" rows="5" placeholder="Enter Your Address"></textarea><br><br>    
                <label>Ph No: <br>
                    <input type="number" name=""></label><br><br>

                <label>Email: <br>
                    <input type="email" name=""></label><br><br>
    
            </fieldset>

            <fieldset>
                <legend><strong>Education</strong></legend>
                <label>Current Education</label><br>
                <label><input type="radio">11th</label><br>
                <label><input type="radio">12th</label>
                <br><br>

                <label>College Name</label><br>
                <input list="Colleges">
                <datalist id="Colleges">
                    <option value="Govt Mulim Science Degree College Hyd">
                    <option value="Govt Degree Science College Qaimabad">
                    <option value="Govt College University Hyd">
                    <option value="Govt Sachal College Hirabad Hyd">
                    <option value="Govt Zubeda College Hyd">
                    <option value="Govt Nuzrat College Hyd">
                    <option value="Govt Masu Bhurgri College Hatri">
                    <option value="Govt Matiari College Matiari Khyber">
                   
                </datalist>
                <br><br>


            </fieldset>
            <fieldset>
                <legend><strong>Skills </strong></legend>
                <label><strong> Which of these do you know:</label></strong><br><br>
                <label> <input type="checkbox" name="skills">MS Office </label><br>
                <label> <input type="checkbox" name="skills">Excel</label><br>
                <label> <input type="checkbox" name="skills">Typing </label><br>
                <label> <input type="checkbox" name="skills">Photo Shop</label><br>
                <label> <input type="checkbox" name="skills">G.D</label><br>
                <label> <input type="checkbox" name="skills">Html</label><br>
                <label> <input type="checkbox" name="skills">CSS</label><br>
                <label> <input type="checkbox" name="skills">Java Script</label><br>
            </fieldset>
            <fieldset>
                <legend>Submit</legend>
                <input type="submit">
            </fieldset>
        </fieldset>


    </form>

</body>

</html>
